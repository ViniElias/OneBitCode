      <h2>Hire Us Now</h2>
      Leave a message to request one of our servies and we will get back to you as soon as possible.</p>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
          <label for="email">- Email:</label>
          <input type="email" name="email" id="email">
        </div></p>
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship" required>
            <option value="falcon_9">Falcon 9</option>

          </select>
          <label for="service">| Type of Service:</label>
          <input type="search" name="service" id="service" list="services">
          <datalist id="services">
            <option value="sdfkdjasksdfsda"></option>
            <option value="vcxbcvxbcvbcvb"></option>
            <option value="reqwrewrwerew"></option>
            <option value="ujmmjytybgrtnrm"></option>
          </datalist></p>
        </div>
        <label for="submit"></label>
        <input type="submit" name="submit" id="submit" value="Send Message">
      </form>
    </section>
